<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Twitter -->

        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="mainContainer">
            <div class="leftside">
                <h2>Signup Please..âœŒ</h2>
                <form class="form" id="form">
                    <div class="form-controls">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="" id="firstname" placeholder="Enter your Firstname" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-controls">
                        <label for="lastname">LastName</label>
                        <input type="text" name="" id="lastname" placeholder="Enter your LastName" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-controls">
                        <label for="username">UserName</label>
                        <input type="text" name="" id="username" placeholder="Enter your fullname" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-controls">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Enter your Email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-controls">
                        <label for="dateofbirth">Date of Birth</label>
                        <input type="date" name="" id="dateofbirth" placeholder="Enter your Date of Birth">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-controls">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Enter your Password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-controls">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="" id="cpassword" placeholder="Enter your Password Again">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <input type="submit" value="Sign-up" class="btn">
                    <span class="alredyAcc">If you have a already account so <br> <a href="../index.html">Login
                            Now</a>
                    </span>
                </form>
            </div>
            <div class="rightSide">
                <img src="../Assets/startup-life-concept-illustration/3255469.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="../js/Register.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
